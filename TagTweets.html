<!--Create the User interface-->
<div id=instructions>For each tweet, answer three questions. When you submit your answers, you will see a new tweet.</div>
<div id='interface' style='display: flex'>
    <div id='consumable-box'> <!--Div for the Tweet side of the UI-->
        <div id="tweet-box"></div> <!--Div for the Tweet itself-->
    </div>
    <div id='survey-container' style="display: flex;justify-content: center;align-items: center;margin:auto"> <!--Div for the survey side of the UI-->
        <div id='survey-box'>
            <div id='survey'> <!--Div where we'll add the survey questions-->
                
            </div>
            <button onclick='saveData()'>Submit</button> <!--button to submit the data and go to the next tweet-->
        </div>
    </div>
</div>
